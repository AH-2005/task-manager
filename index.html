<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
    <script>
document.addEventListener("DOMContentLoaded", function () {
//When the submit button is clicked:
  document.querySelector("#addTask").disabled = true
document.querySelector("#addTask").onclick =
function () {
  
if (document.querySelector("#titleField").value.length === 0) {
document.querySelector("#addTask").disabled = true
} else {
document.querySelector("#addTask").disabled = false
  
const taskId = Math.floor(Math.random() * 10000) 
const taskCard = {}
const activeCounter = 0 
const completeCounter = 0
const activeTasks = [];
const completeTasks = [];
  
  
taskCard.name = document.querySelector("#titleField").value
taskCard.id = taskId
taskCard.priorityLevel = document.querySelector("#priorityLevel").value 
taskCard.description = document.querySelector("#description").value
taskCard.date = document.querySelector("#dateField").value 
document.createElement("li").append(document.createTextNode(`${taskCard}`))
document.querySelector("#activeList").append("li")  
activeTasks.push(taskCard)
activeCounter++
document.querySelector("#activeCounter").innerHTML = activeCounter
}
});
    </script>
    <script src="index.js"></script>
    <style>
      fieldset {
        background-color: rgb(128,128,128);
        border-radius: 10px;  
        border-width: 5px;
        border-style: solid;
        border-color: black:
      }
    </style>
  </head>
  
  <body>
    <h1>Task Management Dashboard</h1>

    <label for="status">Sort by status:</label>
    <select name="status" id="status">
      <option value="all">All</option>
      <option value="active">Active</option>
      <option value="complete">Complete</option>
    </select>
    
      <label for="priority">Sort by priority:</label>
      <select name="priority" id="priority">
        <option value="high">High Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="low">Low Priority</option>
      </select><br>
<div>
  <p id="activeCounter"></p>
    <ul id="activeList"></ul>
  <p id="completeCounter"></p>
    <ul id="completeList"></ul>
</div>
    <fieldset id="field">
      <div id="taskCard">
    <input type="text" placeholder="Task Title" id="titleField" name="title_field"><br>
      <input id ="description" type="text" placeholder="Description (optional)"><br>
      <label for="dateField">Due Date</label>
    <input type="text" placeholder="XX/XX/XX" id="dateField" name="date_field"><br>
      <label for="#priorityLevel">Priority Level</label>
      <select name="priorityLevel" id="priorityLevel">
      <option data-background-color="#e74c3c" id="high">High</option> 
      <option data-background-color="#f39c12" id="medium">Medium</option>
      <option data-background-color="#3498db" id="low">Low</option>
      </select><br><br>
      </div>
      <input id="addTask" type="submit" value='Add Task'>
    </fieldset>
  </body>
</html>
