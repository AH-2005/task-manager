<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
    <style>
      fieldset {
        background-color: rgb(128,128,128);
        border-radius: 10px;  
      }
    </style>
  </head>
  
  <body>
    <script src="index.js"></script>
    <h1>Task Management Dashboard</h1>

    <label for="status">Sort by status:</label>
    <select name="status" id="status">
      <option value="all">All</option>
      <option value="active">Active</option>
      <option value="complete">Complete</option>
    </select>
    
      <label for="priority">Sort by priority:</label>
      <select name="priority" id="priority">
        <option value="high">High Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="low">Low Priority</option>
      </select><br>

    <ul id="activeList"></ul>
    <ul id="completeList"></ul>
    
    <fieldset id="field">
    <input type="text" placeholder="Task Title" id="titleField" name="title_field"><br>
      <input type="text" placeholder="Description (optional)"><br>
      <label for="dateField">Due Date</label>
    <input type="text" placeholder="XX/XX/XX" id="dateField" name="date_field"><br>
      <label for="">Priority Level</label>
      <select name="priorityLevel" id="priorityLevel">
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select><br><br>
      <input type="submit" value='Add Task'>
    </fieldset>
    
      
  </body>
</html>
