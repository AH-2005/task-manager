<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
    <style>
      #field {
        background-colour: rgb(128,128,128);
        border-radius: 10px;  
      }
      
      option:nth-child(1):hover {
        background-colour: #e74c3c;  
      }
      
      option:nth-child(2):hover {
        background-colour: #f39c12;
      }
      
     option:nth-child(3):hover{
        background-colour: #3498db;
      }
      
      #status{
        background-colour: rgb(128,128,128);
      }

      #priority {
        background-colour: rgb(128,128,128);
      }
    </style>
  </head>
  <body>
    <div>
    <script src="index.js"></script>
    <h1>Task Management Dashboard</h1>
    <fieldset id="field">
    <input type="text" placeholder="Task Title" id="titleField" name="title_field"><br>
      <input type="text" placeholder="Description (optional)">
      <label for="dateField">Due Date</label>
    <input type="text" placeholder="XX/XX/XX" id="dateField" name="date_field"><br><br>
      <input type="submit" value='Add Task'>
    </fieldset>
    <button id="status">
      Sort by status:
    <select id="tasks">
      <option value="all">All</option>
      <option value="active">Active</option>
      <option value="complete">Complete</option>
    </select>
    </button>
    <button id="priority">
      Sort by priority:
      <select>
        <option value="high">High Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="low">Low Priority</option>
      </select>
    </button>
    </div>
  </body>
</html>
